<div class="container px-4 py-5" id="hanging-icons">
  <h2 class="pb-2 border-bottom">{{'NEWS'| translate}}</h2>
  @if(!isLoading){
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    @for (post of posts; track $index) {
    <div class="col d-flex align-items-start news-card">
      <div>
        <h2>{{post.title}}</h2>
        <p class="text-muted small mb-2">
          <i class="bi bi-calendar3 me-1"></i><time [attr.datetime]="post.formatted_date">
            {{post.formatted_date | date:'d MMMM y' }}
          </time>
        </p>
        <p class="text-news">{{post.message}}</p>
        <a href="#" class="btn btn-primary">
          {{'BUTTONS.MORE'| translate}}
        </a>
      </div>
    </div>
    }
  </div>
  }
  @else{
  <div class="d-flex justify-content-center align-items-center" style="min-height: 300px;">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">≈Åadowanie...</span>
      </div>
    </div>
  </div>
  }
</div>
